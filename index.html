---
layout: default
---

<h2 style="margin-bottom: -7px">Blog</h2>
<ul class="posts posts_ul">
  {% for post in site.posts %}
    <article class="post">
      <li>
        <div class="entry">
          <div class="marker"><span>{{ post.date | date: "%B %e, %Y" }}</span> &raquo;</div>
          <div class="link"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
      </li>
    </article>
  {% endfor %}
</ul>
