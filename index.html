---
layout: default
---

<h2>Blog</h2>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <li>
        <div class="entry">
          <div class="marker"><span>{{ post.date | date: "%B %e, %Y" }}</span> &raquo;</div>
          <div class="link"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>
      </li>
    </article>
  {% endfor %}
</div>
